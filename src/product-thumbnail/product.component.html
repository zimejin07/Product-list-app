<div class="products-row">
  @if (Context) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    class="favorite-icon filled"
  >
    <path
      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
    />
  </svg>
  } @else {
  <button class="cell-more-button">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-more-vertical"
    >
      <circle cx="12" cy="12" r="1"></circle>
      <circle cx="12" cy="5" r="1"></circle>
      <circle cx="12" cy="19" r="1"></circle>
    </svg>
  </button>
  }

  <div class="product-cell image">
    @if(product && product.images.length > 0) {
    <img [src]="product.thumbnail" [alt]="product.title" />
    <span>{{ product.title }}</span>
    } @else {
    <img src="https://placehold.co/400" alt="Default Image" />
    }
  </div>

  <div class="product-cell category">
    <span class="cell-label">Category:</span>{{ product?.category }}
  </div>
  <div class="product-cell status-cell">
    <span class="cell-label">Status:</span>
    <span [class]="'status available'">Available</span>
  </div>
  <div class="product-cell sales">
    <span class="cell-label">Sales:</span>{{ product?.minimumOrderQuantity }}
  </div>
  <div class="product-cell stock">
    <span class="cell-label">Stock:</span>{{ product?.stock }}
  </div>
  <div class="product-cell price">
    <span class="cell-label">Price:</span>${{ product?.price }}
  </div>
</div>
