     <app-product 
       *ngFor="let product of products; trackBy: trackByProductName"
       [product]="product" 
       [context]="viewType"
       [routerLink]="['/product', product.name]">

   </ng-container>

     <!-- Providing a fallback UI when products are not available -->
     <p>No products available.</p>
