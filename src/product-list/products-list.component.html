<div class="products-area-wrapper gridView">
  @for (product of filteredProducts(); track product.id) {
  <app-product [product]="product" (click)="openModal(product)"> </app-product>

  } @if (products().length === 0) {
  <h1>No products available.</h1>
  }
</div>

@if (selectedProduct()) {
<div class="modal">
  <div class="modal-content">
    <app-product-details
      [selectedProduct]="selectedProduct()"
      (close)="closeModal()"
      (favorite)="toggleFavorite(selectedProduct())"
    >
    </app-product-details>
  </div>
</div>
}
